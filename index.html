<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promoção Conta Patinhas | Mil Patinhas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" href="caminho/para/seu-favicon.ico" type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset e fonte */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }
    body, html {
      height: 100%;
      background-color: #fdfaf6;
      overflow-x: hidden;
      position: relative;
    }

    /* Fundo com patinhas animadas */
    .paw-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px; /* altura do fundo das patinhas */
      pointer-events: none; /* para não interferir no clique */
      background-image:
        url('LogoMPSVGsf.svg');
      /* Troque a url pelo seu SVG/png de patinha transparente */

      background-repeat: repeat-x;
      background-size: 50px 50px;
      animation: pawMove 10s linear infinite;
      opacity: 0.15; /* mais suave */
      z-index: 0;
    }
    @keyframes pawMove {
      from {
        background-position-x: 0;
      }
      to {
        background-position-x: 500px; /* distância que a patinha percorre */
      }
    }

    /* Barra fixa topo com logo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #eecfde;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
      padding: 0 20px;
    }
    header img {
      height: 50px;
      user-select: none;
    }

    /* Espaço para evitar que o conteúdo fique embaixo da barra fixa */
    main {
      margin-top: 90px;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    /* Botão chat whatsapp flutuante */
    .whatsapp-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #25d366;
      color: white;
      border-radius: 50px;
      padding: 14px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      z-index: 20;
    }
    .whatsapp-button:hover {
      background-color: #1ebe57;
    }
    /* Ícone WhatsApp simples SVG inline */
    .whatsapp-button svg {
      width: 24px;
      height: 24px;
      fill: white;
      flex-shrink: 0;
    }

    /* Opcional: texto que aparece ao lado do ícone em telas maiores */
    @media (max-width: 450px) {
      .whatsapp-button {
        padding: 14px;
        font-size: 0; /* esconde texto em telas pequenas */
        width: 50px;
        justify-content: center;
      }
    }

    /* Intro e fade-in (mantive seu código) */
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('LogoMPSVGsf.svg') no-repeat center center;
      background-size: contain;
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 30;
      transition: opacity 1s ease;
    }
    main.fade-in {
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
      position: relative;
      z-index: 5;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Fundo patinhas animadas -->
  <div class="paw-background"></div>

  <!-- Barra topo com logo -->
  <header>
    <img src="logo.png" alt="Logo Mil Patinhas" />
  </header>

  <!-- Tela de intro com logo grande -->
  <div id="intro"></div>

  <!-- Botão flutuante WhatsApp -->
  <a
    href="https://wa.me/5587988179184?text=Olá%2C%20vim%20do%20Instagram%20e%20gostaria%20de%20tirar%20algumas%20dúvidas."
    target="_blank"
    rel="noopener"
    class="whatsapp-button"
    aria-label="Fale conosco no WhatsApp"
    >
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path
        d="M20.52 3.48A11.76 11.76 0 0012 0C5.373 0 0 5.373 0 12c0 2.107.55 4.078 1.514 5.82L0 24l6.423-1.475A11.932 11.932 0 0012 24c6.627 0 12-5.373 12-12a11.91 11.91 0 00-3.48-8.52zm-8.44 17.4a9.627 9.627 0 01-5.114-1.44l-.367-.22-3.814.877.81-3.728-.238-.38a9.522 9.522 0 01-1.47-5.12c0-5.274 4.28-9.553 9.553-9.553a9.507 9.507 0 016.728 2.791 9.57 9.57 0 012.8 6.766c0 5.274-4.28 9.553-9.553 9.553zm5.356-6.974c-.294-.147-1.737-.857-2.006-.954-.27-.098-.466-.147-.662.148-.197.294-.76.954-.93 1.15-.17.196-.34.22-.634.074-.294-.147-1.24-.457-2.36-1.456-.873-.778-1.46-1.74-1.63-2.034-.17-.294-.018-.45.13-.597.134-.133.294-.34.44-.51.148-.17.197-.293.295-.49.098-.196.05-.367-.025-.514-.074-.147-.662-1.596-.907-2.182-.24-.57-.484-.494-.662-.503l-.565-.01c-.197 0-.516.074-.785.367s-1.03 1.006-1.03 2.45 1.055 2.845 1.202 3.044c.147.196 2.08 3.172 5.04 4.446.705.304 1.254.485 1.683.62.706.225 1.35.193 1.858.117.567-.085 1.737-.71 1.985-1.395.247-.685.247-1.27.172-1.395-.074-.123-.27-.196-.563-.342z"
      ></path>
    </svg>
    <span>Fale conosco no WhatsApp</span>
  </a>

  <main class="fade-in" id="main-content" style="display: none;">
    <h1>Promoção Conta Patinhas</h1>
    <p>Confira nossos conteúdos e promoções no Instagram!</p>
    <div class="insta-card">
      <iframe
        src="https://www.instagram.com/p/DMljVZtJcPo/embed"
        allowtransparency="true"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </main>

  <script>
    // Intro desaparece após 3 segundos e mostra o conteúdo
    setTimeout(() => {
      const intro = document.getElementById('intro');
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
        const main = document.getElementById('main-content');
        main.style.display = 'block';
        main.style.opacity = '1';
      }, 1000);
    }, 3000);
  </script>
</body>
</html>
